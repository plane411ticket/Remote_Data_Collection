{% extends 'base.html' %}

{% block title %}Home - Remote Data Collection{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center">Remote Data Collection System</h1>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Monitor your computer's performance data remotely.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        {% if 'user_id' in session %}
                            <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg">Go to Dashboard</a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
